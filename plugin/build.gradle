apply plugin: 'groovy'
apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            //plugin 导出路径
            pom.groupId = 'org.royole'
            pom.artifactId = 'channel-plugin'
            pom.version = '1.0.1'
            repository(url: uri('D:/maven release/1'))
        }
    }
}

compileGroovy {
    targetCompatibility = rootProject.javaVersion
    sourceCompatibility = rootProject.javaVersion
    options.encoding = "UTF-8"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile gradleApi()
    compile localGroovy()
    implementation 'com.android.tools.build:gradle:3.2.1'
    compile 'org.royole:channel-plugin:'
}
